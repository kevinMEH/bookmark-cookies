<!DOCTYPE html>
<head>

</head>
<body>
    <h1>Your current cookies:</h1>
    <ul id="list">

    </ul>
    <textarea id="textarea" cols="50" rows="2" placeholder="Enter a custom cookie string to add here."></textarea>
    <br>
    <button id="submit">Add Cookie</button>
    <script>
        let textarea = document.getElementById("textarea");
        let submit = document.getElementById("submit");
        
        submit.onclick = () => {
            document.cookie = textarea.value;
        }
        
        let cookies = document.cookie.split(";");
        if(cookies.length === 0 || (cookies.length === 1 && cookies[0] === "")) {
            document.cookie = "default=This is a test cookie generated by default;";
            cookies = document.cookie.split(";");
        }
        let list = document.getElementById("list");
        for(let cookie of cookies) {
            cookie = cookie.trim();
            let item = document.createElement("li");
            item.textContent = cookie;
            list.appendChild(item);
        }
    </script>
</body>
